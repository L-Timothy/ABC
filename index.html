<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>API 余额查询</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://openai.com/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f5f5f7;
            margin: 0;
            padding: 0;
            height: 100%;
            color: #1d1d1f;
        }
        .fullscreen-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .content-container {
            background-color: #ffffff;
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-weight: 500;
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
            color: #1d1d1f;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #86868b;
        }
        select, input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f5f5f7;
            color: #1d1d1f;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        select:focus, input[type="password"]:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.2);
        }
        .button {
            background-color: #0071e3;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #0077ed;
        }
        .button.secondary {
            background-color: #e8e8ed;
            color: #1d1d1f;
        }
        .button.secondary:hover {
            background-color: #d2d2d7;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f5f5f7;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.5;
            display: none;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0071e3;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            .content-container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div class="fullscreen-container">
    <div class="content-container">
        <h1>API 余额查询</h1>
        <div class="input-group">
            <label for="api_url">选择线路</label>
            <select id="api_url">
                <option value="https://opus.gptuu.com">线路 1</option>
                <option value="https://capi.swt-ai.com">线路 2</option>
            </select>
        </div>
        <div class="input-group">
            <label for="api_key">API 密钥</label>
            <input type="password" id="api_key" placeholder="输入您的 API 密钥">
        </div>
        <button onclick="checkQuota()" class="button">检查余额</button>
        <button onclick="clearForm()" class="button secondary">清空表单</button>
        <div id="loader" class="loader"></div>
        <div id="result" class="result"></div>
    </div>
</div>

<script>
function checkQuota() {
    const apiUrl = document.getElementById('api_url').value;
    const apiKey = document.getElementById('api_key').value;
    const resultDiv = document.getElementById('result');
    const loader = document.getElementById('loader');

    resultDiv.style.display = 'none';
    loader.style.display = 'block';

    // 替换为您的Cloudflare Worker的URL
    fetch('https://morning-field-b02a.2334375990.workers.dev', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            apiUrl: apiUrl,
            apiKey: apiKey
        })
    })
    .then(response => response.json())
    .then(data => {
        loader.style.display = 'none';
        if (data.error) {
            resultDiv.innerHTML = `<span style="color: #ff3b30;">检查额度失败: ${data.error}</span>`;
        } else {
            resultDiv.innerHTML = `
                <strong>可用额度:</strong> $${data.remain}<br>
                <strong>已用额度:</strong> $${data.used}<br>
                <strong>总额度:</strong> $${data.quota}
            `;
        }
        resultDiv.style.display = 'block';
    })
    .catch(error => {
        loader.style.display = 'none';
        resultDiv.innerHTML = `<span style="color: #ff3b30;">检查额度失败: ${error.message}</span>`;
        resultDiv.style.display = 'block';
    });
}

function clearForm() {
    document.getElementById('api_key').value = '';
    document.getElementById('result').style.display = 'none';
    document.getElementById('loader').style.display = 'none';
}
</script>
</body>
</html>
